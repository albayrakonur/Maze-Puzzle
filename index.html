<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Puzzle</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>
</head>

<body oncontextmenu="return false;">
    <div class="wrapper" id="outer">
        <h1 style="text-align: center;">Maze Puzzle Solver</h1>


    </div>
</body>

<script>
    $(document).ready(() => {
        const rows = 32
        const cols = 64
        const outer = $('#outer')

        for (let i = 0; i < rows; i++) {
            const row = $('<div>', { class: 'row' })

            for (let j = 0; j < cols; j++) {
                row.append($('<div>', { class: 'column', id: (i * rows) + j }).click(handleClick))
            }

            outer.append(row)
        }
    })

    function handleClick(event) {
        //if (event.buttons == 1) {
        const target = $(event.currentTarget)
        if (target.hasClass("wall")) {
            target.removeClass("wall")
        } else {
            target.addClass("wall")
        }
        console.log(target.attr('id'))
        //}
    }
</script>

</html>
